{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container pt-5">
    <h1 class="p-3"style="text-align: center;">Register</h1>

    <form action="/register" method="post" class="pb-5 mb-5">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirm Password" type="confirmation">
        </div>
        <div style="text-align: center;">
            <button class="btn btn-success" type="submit">Register</button>
        </div>    </form>
</div>
    
{% endblock %}
